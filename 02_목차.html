<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차 - 에듀테크 핵심 역량개발 가이드라인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to right, #f5f7fa, #eef2f7);
        }
        .slide-title {
            background: linear-gradient(90deg, #2C5282, #3182CE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .accent-line {
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #2C5282, #3182CE);
            border-radius: 5px;
        }
        .toc-item {
            transition: all 0.3s ease;
        }
        .toc-item:hover {
            transform: translateX(10px);
        }
        .toc-number {
            background: linear-gradient(135deg, #3182CE, #63B3ED);
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.3);
        }
        .side-decoration {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background: linear-gradient(to left, rgba(49, 130, 206, 0.1), transparent);
            z-index: 0;
        }
        .dot-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: radial-gradient(#3182CE 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: 0;
        }
        .sub-item {
            position: relative;
            padding-left: 20px;
        }
        .sub-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 10px;
            height: 2px;
            background: #3182CE;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col p-16 relative">
        <!-- Background decorations -->
        <div class="dot-pattern"></div>
        <div class="side-decoration"></div>
        
        <!-- Header -->
        <div class="relative z-10">
            <h1 class="slide-title text-5xl font-bold mb-2">목차</h1>
            <div class="accent-line mb-12"></div>
        </div>
        
        <!-- Content -->
        <div class="grid grid-cols-12 gap-8 relative z-10">
            <!-- Left: Main TOC -->
            <div class="col-span-7 space-y-12">
                <!-- Item 1 -->
                <div class="toc-item flex items-center">
                    <div class="toc-number w-14 h-14 rounded-full flex items-center justify-center text-white font-bold text-xl mr-6">
                        1
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">필요성</h2>
                        <p class="text-gray-600 mt-2">AI 리터러시의 중요성과 HRD 부서의 역할</p>
                    </div>
                </div>
                
                <!-- Item 2 -->
                <div class="toc-item flex items-start">
                    <div class="toc-number w-14 h-14 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold text-xl mr-6">
                        2
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">에듀테크 기반 AI 시대 핵심 역량 개발 가이드라인</h2>
                        <div class="mt-4 space-y-3">
                            <div class="sub-item text-gray-600">AI 리터러시 수준 정의 및 진단</div>
                            <div class="sub-item text-gray-600">AI 역량 강화를 위한 통합 교육</div>
                            <div class="sub-item text-gray-600">비판적 사고 및 AI 결과 평가 능력 함양</div>
                            <div class="sub-item text-gray-600">직무별 맞춤형 AI 활용 사례 학습 및 적용</div>
                            <div class="sub-item text-gray-600">안전하고 몰입감 있는 실습 중심 학습 환경</div>
                            <div class="sub-item text-gray-600">지속적인 학습 및 최신 AI 동향 공유</div>
                            <div class="sub-item text-gray-600">AI 역량 내재화 및 성과 연계</div>
                            <div class="sub-item text-gray-600">HRD 담당자의 AI 리터러시</div>
                        </div>
                    </div>
                </div>
                
                <!-- Item 3 -->
                <div class="toc-item flex items-center">
                    <div class="toc-number w-14 h-14 rounded-full flex items-center justify-center text-white font-bold text-xl mr-6">
                        3
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">참고문헌</h2>
                    </div>
                </div>
            </div>
            
            <!-- Right: Visual Elements -->
            <div class="col-span-5 flex items-center justify-center relative">
                <div class="relative w-full h-full">
                    <!-- Circular elements -->
                    <div class="absolute top-10 right-10 w-32 h-32 rounded-full bg-blue-100 opacity-50"></div>
                    <div class="absolute top-40 right-40 w-48 h-48 rounded-full bg-blue-200 opacity-40"></div>
                    <div class="absolute bottom-20 right-20 w-56 h-56 rounded-full bg-blue-300 opacity-30"></div>
                    
                    <!-- Main icon elements -->
                    <div class="absolute top-1/4 right-1/4 transform translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-white rounded-2xl shadow-lg flex items-center justify-center text-blue-600 text-3xl">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="absolute top-1/2 right-1/3 transform translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-white rounded-2xl shadow-lg flex items-center justify-center text-blue-600 text-3xl">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="absolute bottom-1/3 right-1/2 transform translate-x-1/2 translateY-1/2 w-20 h-20 bg-white rounded-2xl shadow-lg flex items-center justify-center text-blue-600 text-3xl">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="absolute bottom-1/4 right-1/4 transform translate-x-1/2 translateY-1/2 w-20 h-20 bg-white rounded-2xl shadow-lg flex items-center justify-center text-blue-600 text-3xl">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
