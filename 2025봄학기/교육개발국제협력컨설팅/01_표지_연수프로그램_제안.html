<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발도상국 IT 직업교육 혁신을 위한 역량 강화 연수 프로그램 제안</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .tech-icon {
            position: absolute;
            opacity: 0.1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <!-- Cover Slide with Gradient Background -->
        <div class="gradient-bg w-full min-h-720px flex flex-col justify-center items-center text-white py-20 px-16 relative">
            <!-- Background Tech Icons (Decorative) -->
            <i class="fas fa-laptop-code tech-icon text-9xl" style="top: 10%; left: 5%;"></i>
            <i class="fas fa-cloud tech-icon text-8xl" style="top: 15%; right: 10%;"></i>
            <i class="fas fa-graduation-cap tech-icon text-7xl" style="bottom: 20%; left: 15%;"></i>
            <i class="fas fa-globe-asia tech-icon text-8xl" style="bottom: 15%; right: 15%;"></i>
            
            <!-- Title Content -->
            <div class="text-center z-10 max-w-4xl">
                <!-- Presentation Title -->
                <h1 class="text-5xl font-bold mb-8 leading-tight">개발도상국 IT 직업교육 혁신을 위한<br>역량 강화 연수 프로그램 제안</h1>
                
                <!-- Subtitle with Icon -->
                <div class="flex items-center justify-center text-xl mb-16">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>
                    <span>클라우드 및 에듀테크 기반 지속가능한 IT 교육 인프라 구축</span>
                </div>
                
                <!-- Presenter Information -->
                <div class="mt-auto pt-12">
                    <div class="flex items-center justify-center text-2xl">
                        <i class="fas fa-user-tie mr-3"></i>
                        <span class="font-medium">발표자: 문경필</span>
                    </div>
                    
                    <div class="text-xl mt-3 opacity-80">
                        <span id="current-date"></span>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Design Element -->
            <div class="absolute bottom-0 left-0 w-full h-8 bg-white opacity-10"></div>
        </div>
    </div>

    <script>
        // Display current date in Korean format
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = today.toLocaleDateString('ko-KR', options);
    </script>
</body>
</html>
