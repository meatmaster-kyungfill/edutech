<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발도상국 IT 직업교육 혁신을 위한 역량 강화 연수 프로그램 제안</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative; /* Added for absolute positioning context */
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .tech-icon {
            position: absolute;
            opacity: 0.05;
            color: white;
            font-size: 4rem;
        }
        .contact-item {
            transition: all 0.3s ease;
        }
        .contact-item:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.15); /* Slightly lighter on hover */
        }
        .footer-bar {
            height: 6px;
            background: linear-gradient(90deg, #3b82f6 0%, #1e3a8a 100%);
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <!-- Thank You Slide with Gradient Background -->
        <div class="gradient-bg w-full min-h-720px flex flex-col justify-center items-center text-white p-16 relative flex-grow"> <!-- Added flex-grow -->
            <!-- Background Tech Icons (Decorative) -->
            <i class="fas fa-laptop-code tech-icon" style="top: 10%; left: 5%;"></i>
            <i class="fas fa-cloud tech-icon" style="top: 20%; right: 10%;"></i>
            <i class="fas fa-graduation-cap tech-icon" style="bottom: 15%; left: 8%;"></i>
            <i class="fas fa-globe-asia tech-icon" style="bottom: 25%; right: 15%;"></i>
            <i class="fas fa-chalkboard-teacher tech-icon" style="top: 40%; left: 20%;"></i>
            <i class="fas fa-lightbulb tech-icon" style="bottom: 40%; right: 25%;"></i>

            <!-- Main Content -->
            <div class="text-center z-10 max-w-4xl">
                <!-- Thank You Title -->
                <h1 class="text-5xl font-bold mb-6">감사합니다</h1>

                <!-- Subtitle with Program Name -->
                <div class="text-lg mb-8 opacity-90">
                    개발도상국 IT 직업교육 혁신을 위한 역량 강화 연수 프로그램 제안
                </div>

                <!-- Divider -->
                <div class="w-16 h-0.5 bg-white opacity-50 mx-auto my-5"></div>

                <!-- Key Reminder Message -->
                <div class="bg-white bg-opacity-10 p-5 rounded-lg mb-10">
                    <p class="text-base leading-relaxed">
                        본 연수는 <span class="font-bold">클라우드 및 저비용 에듀테크</span>를 활용한
                        <span class="font-bold">실용적이고 지속가능한 접근</span>을 통해
                        개발도상국 IT 직업교육 혁신 리더를 양성하고,
                        궁극적으로 <span class="font-bold">국가 경쟁력 강화</span>에 기여하고자 합니다.
                    </p>
                </div>

                <!-- Contact Information -->
                <div class="grid grid-cols-3 gap-5 mb-10">
                    <div class="contact-item bg-white bg-opacity-10 p-4 rounded-lg">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-envelope text-xl mb-2"></i>
                            <div class="font-medium text-sm">이메일</div>
                            <div class="text-xs opacity-80">example@domain.com</div> <!-- Placeholder -->
                        </div>
                    </div>

                    <div class="contact-item bg-white bg-opacity-10 p-4 rounded-lg">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-phone-alt text-xl mb-2"></i>
                            <div class="font-medium text-sm">연락처</div>
                            <div class="text-xs opacity-80">010-1234-5678</div> <!-- Placeholder -->
                        </div>
                    </div>

                    <div class="contact-item bg-white bg-opacity-10 p-4 rounded-lg">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-globe text-xl mb-2"></i>
                            <div class="font-medium text-sm">웹사이트</div>
                            <div class="text-xs opacity-80">www.example.com</div> <!-- Placeholder -->
                        </div>
                    </div>
                </div>

                <!-- Questions & Discussion -->
                <div class="flex items-center justify-center space-x-2 text-xl font-medium">
                    <i class="fas fa-comments"></i>
                    <span>질의 응답</span>
                </div>
            </div>

            <!-- Presenter Info (Bottom) - 이름만 표시되도록 수정 -->
            <div class="absolute bottom-8 flex items-center bg-white bg-opacity-10 px-5 py-2 rounded-full">
                <div class="bg-white rounded-full w-10 h-10 flex items-center justify-center mr-3">
                    <i class="fas fa-user text-blue-600 text-lg"></i>
                </div>
                <div>
                    <div class="font-medium text-sm">발표자: 문경필</div>
                    <!-- 직책/소속 부분 제거됨 -->
                </div>
            </div>
        </div>

        <!-- Footer Bar -->
        <div class="footer-bar mt-auto"></div>

        <!-- Navigation Footer -->
        <div class="absolute bottom-4 right-4 flex space-x-3 text-lg z-20">

            <a href="./08_기대효과_및_결론.html" title="이전 슬라이드" class="text-gray-500 hover:text-blue-600 transition-colors">
                <i class="fas fa-arrow-left"></i>
            </a>
            <!-- TOC Link -->
            <a href="index.html" title="목차로 돌아가기" class="text-gray-500 hover:text-blue-600 transition-colors">
                <i class="fas fa-list-ul"></i>
            </a>
            <!-- Next Link (Omitted for last slide) -->
        </div>
    </div>
</body>
</html>
